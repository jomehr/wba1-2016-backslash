<!DOCTYPE html>
<html lang="de">
<meta charset="UTF-8">
<head>
    <title>Fubuizz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/assets/ico/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/ico/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/assets/ico/manifest.json">
    <link rel="mask-icon" href="/assets/ico/safari-pinned-tab.svg" color="#e9c20c">
    <link rel="shortcut icon" href="/assets/ico/favicon.ico">
    <meta name="msapplication-config" content="/assets/ico/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class="background"></div>
<!--Beginn des Headers -->
<header id="wa_desktop" class="font-secondary">
    <!--Dieser Div stellt den schwarzen Balken da-->
    <div class="wa_header bg-black fg-white">
        <!--Dieser Div stellt den schwarzen Balken da-->
        <div class="wa_Navigation bg-black">
            <!-- Dieses Div beeinhaltet das Logo -->
            <a href="javascript:void(0)" class="js-change-view" data-view="0">
                <img class="wa_logo" src="old/img/logo.png" alt="Fubuizz_Logo">
            </a>
            <!-- Dieses Div enthält das Login oben rechts-->
            <div class="wa_login">
                <ul>
                    <li><a href="javascript:void(0)" class="fg-white js-login">Login</a></li>
                    <li><a>|</a></li>
                    <li><a href="javascript:void(0)" class="fg-white">Registrierung</a></li>
                </ul>
                <div class="wa-username-box -desktop bg-black js-username-box">
                  <input type="text" class="wa-input font-primary fg-black js-input-username" maxlength="30" placeholder="Benutzername eingeben">
                  <a href="javascript:void(0)" class="btn js-save-username wa-button" data-view="2" data-quizid="0" events="true">speichern</a>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Dieses Div stellt den durchsichtigen Balken da-->
    <div id="wa_Navigation2">
        <nav class="wa_menue">
            <ul>
                <li><a href="javascript:void(0)" class="js-change-view" data-view="0">Übersicht</a></li>
                <li><a href="javascript:void(0)" class="js-change-view" data-view="4">Highscoreliste</a></li>
                <li><a href="javascript:void(0)">Teilen</a></li>
                <li><a href="..">Über Fubuizz</a></li>
                <li><a href="javascript:void(0)">Einstellungen</a></li>
            </ul>
        </nav>
    </div>
    <!-- Dieses Div enthält das Menü mit den einzelnen Punkten-->
</header>
<header class="wa_header_mobil bg-black">
    <div id="wa_Sidenav_mobil" class="wa_sidenav_mobil font-secondary font-light">
        <!--Inhalt vom Sidenav-->
        <ul>
            <!--Einbindung des Close Buttons mit Funktion-->
            <li><a href="javascript:void(0)" class="js-change-view" data-view="0">Übersicht</a></li>
            <li><a href="javascript:void(0)" class="js-change-view" data-view="4">Highscoreliste</a></li>
            <li><a href="javascript:void(0)">Teilen</a></li>
            <li><a href="..">Über Fubuizz</a></li>
            <li><a href="javascript:void(0)">Einstellungen</a></li>
            <li><a href="javascript:void(0)" class="js-login-mobile">Login | Registrierung</a></li>
        </ul>
        <div class="wa-username-box -mobile js-username-box-mobile">
          <input type="text" class="wa-input font-primary fg-black js-input-username-mobile" maxlength="30" placeholder="Benutzername eingeben">
          <a href="javascript:void(0)" class="btn js-save-username-mobile wa-button" data-view="2" data-quizid="0" events="true">speichern</a>
        </div>
        
    </div>
    <div id="nav-icon4" class="wa_Button_mobil fg-white">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <!--Button zum öffnen der Sidenav-->
    <!--Javascriptfunktion Open und Close Button-->
    <a href="javascript:void(0)" class="js-change-view" data-view="0">
        <img src="old/img/Logo_Fubuizz.png" class="wa_logo" alt="Fubuizz_Logo_Mobile">
    </a>
</header>

<div id="templatespaceholder" class="animated fadeInDownBig"></div>

<!-- Beginn des Foooters -->
<footer class="wa_footer bg-black font-secondary">
    <!-- Das footer Element wird in der Klasse definiert -->
    <!-- Der mittige Copyrighttext-->
    <div class="wa_copyright fg-white"> © 2016 Fubuizz</div>
</footer>

<!-- libraries -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>
<script type="application/javascript" src="js/lib/flickity.pkgd.min.js"></script>

<!-- data api -->
<script src="https://rawgit.com/th-koeln/wba1-2016-backslash/master/T13-Datenstruktur_Content/API/BS_API.js"></script>

<!-- module logic -->
<script type="application/javascript" src="js/T02/WebApp_Rahmen_Tablet.js"></script>
<script type="application/javascript" src="js/T06/collapse.js"></script>
<script type="application/javascript" src="js/T06/quizuebersicht.js"></script>
<script type="application/javascript" src="js/T12/scripts.js"></script>

<!-- main logic -->
<script type="application/javascript" src="js/view.class.js"></script>
<script type="application/javascript" src="js/quiz.class.js"></script>
<script type="application/javascript" src="js/main.js"></script>
</body>
</html>
