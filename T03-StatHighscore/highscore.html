<!doctype html>
<html>
	<head>
		<title>Highscore</title>
		
		<meta charset="utf-8">		
		<link rel="stylesheet" type="text/css" href="css/hs-style.css" media="screen">
		<link rel="stylesheet" href="../T09-CSS/style.css">
		<!-- Einbindung der CCS Datei. -->
		<script src="js/main.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.1.1.min.js"
			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous">
		</script>
		<script>
			$(document).ready( function() {

			})
		</script>
	</head>

	<body style="max-width: 1000px;	margin: 0 auto; background-color:rgba(0,0,0,0);">
		<div id="hs-highscore">
			<header id="hs-title">
				<div class="hs-ueberschriften">Effzeh - mer wesse alles üvver dich</div>
			</header>			
			<article id="hs-search" class="row">				
					<div class="col-sm-4 col-xs-12">
						<div class="hs-search-element font-primary">					
							<p>Highscoreliste</p>				
						</div>
					</div>
					<div class="col-sm-4 col-xs-12">
						<select class="hs-search-feld font-primary font-bold" name="sortieren nach"> 
							<option>Zeitraum</option>
							<option>Punkte</option>
							<option>Spieler</option>
						</select>
					</div>
					<div class="col-sm-4 col-xs-12">
						<input class="hs-search-element font-italic" id="hs-search-input" name="suche" placeholder="Spieler suchen"/>
					</div>				
			</article>			
            <article>                
                    <table class="hs_fixed_headers font-primary">
                        <thead> 
                            <tr class = "hs-fixed-headers-title">
                                <th>Position</th>
                                <th>Spieler</th>
                                <th>Punkte</th>
                            </tr>
                        </thead>
                        <tbody class = "font-secondary" id="player_table">
                        </tbody>
                    </table>                    
			</article>				
			 <article class="row">
				<div id="btn-uebersicht" class = "col-sm-4 col-xs-12 col-sm-offset-4">
					<div>
						<a href="link_titel.html" class = "btn hs-option_button"> Übersicht</a>
					</div>
				</div>
				<div id="btn-play" class = "col-sm-4 col-xs-12">
					<div >
						<a href="link_titel.html" class="btn hs-option_button"> Dieses Quiz spielen !</a>
					</div>
				</div>
            </article>				
		</div>		
	</body>
</html>
