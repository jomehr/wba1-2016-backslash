<body>

        <!--Komplette px Anordnung der statischen Elemente noch besprechen-->

            <!--TODO:Integrieren einer IF-Anweisung zum öffnen und schließen-->
            <script>
                var id = 0;

                function openNav() {
                    if (id == 0) {
                        document.getElementById("wa_Sidenav").style.width = "70%";
                        id = 1;
                    }
                    else closeNav();
                }

                function closeNav() {
                    document.getElementById("wa_Sidenav").style.width = "0";
                    id = 0;
                }
            </script>
