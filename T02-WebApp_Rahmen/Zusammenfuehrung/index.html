<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset=UTF-8>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="../../T09-CSS/style.css" rel="stylesheet">
    <link href="../../T09-CSS/style.css" rel="stylesheet">
<script type="text/javascript" src="WebApp_Rahmen_Tablet.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fubuizz</title>
</head>

<body>
    <!--Beginn des Headers -->
    <header id ="wa_desktop">
        <!--Dieser Div stellt den schwarzen Balken da-->
        <div class="wb_header">
            <div id="wa_Navigation">
                <!-- Dieses Div beeinhaltet das Logo -->
                <div> <img class="wa_logo" src="logo.png"> </div>
                <!-- Dieses Div enthält das Login oben rechts-->
                <div>
                    <ul class="wa_Login"> <a class="wa_NavigationsText">Login</a> <a class="wa_NavigationsText3">|</a> <a class="wa_NavigationsText">Registrierung</a> </ul>
                </div>
            </div>
        </div>
        <!-- Dieses Div stellt den durchsichtigen Balken da-->
        <div id="wa_Navigation2"></div>
        <!-- Dieses Div enthält das Menü mit den einzelnen Punkten-->
        <div class="menue">
            <nav class="wa_menue"> <a class="wa_NavigationsText2">Übersicht</a> <a class="wa_NavigationsText2">Highscoreliste</a> <a class="wa_NavigationsText2">Teilen</a> <a class="wa_NavigationsText2">Über Fubuizz</a> <a class="wa_NavigationsText2">Einstellungen</a> </nav>
        </div>
    </header>
    <header_mobile>
        <div class="wa_header">
            <div id="wa_Sidenav" class="wa_sidenav font-secondary font-light">
                <!--Inhalt vom Sidenav-->
                <ul>
                    <li><a href="javascript:void(0)" class="wa_closebtn" onclick="closeNav()">&times;</a></li>
                    <!--Einbindung des Close Buttons mit Funktion-->
                    <li><a href="#">Übersicht</a></li>
                    <li><a href="#">Highscoreliste</a></li>
                    <li><a href="#">Teilen</a></li>
                    <li><a href="#">Über Fubuizz</a></li>
                    <li><a href="#">Einstellungen</a></li>
                    <li><a href="#">Login | Registrierung</a></li>
                </ul>
            </div> <span class="wa_Button" onclick="openNav()">&#9776;</span>
            <!--Button zum öffnen der Sidenav-->
            <!--Javascriptfunktion Open und Close Button--><img src="img/Logo_Fubuizz.png" class="wa_logo"> </div>
    </header_mobile>
    <!-- Beginn des Foooters -->
    <footer class="wa_footer">
        <!-- Das footer Element wird in der Klasse definiert -->
        <!-- Der mittige Copyrighttext-->
        <ul class="wa_copyright"> © 2016 - Fubuizz </ul>
    </footer>
</body>

</html>
