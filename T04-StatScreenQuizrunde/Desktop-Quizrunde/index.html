<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Quizrunde</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style> @import url('https://fonts.googleapis.com/css?family=Oswald');

        <style> @import url('https://fonts.googleapis.com/css?family=Noto+Sans');

    <body>
        <div class="content">
        <div class="head">
            <h1>Effzeh - mer wisse alles üvver dich</h1>
        </div>
        <div class="question">
            <p>"Welches dieser Zitate wird nicht Werders "Ostfriesen-Alemao" Dieter Eilts zugeschrieben?</p>
        </div>
        <div class="button2">
        <button type="button" class="buttonA">A</button>
        <button type="button" class="button_answer_A">"Das interessiert mich wie eine geplatzte Currywurst im ostfriesischen Wattenmeer."</button>
        </div>
        <button type="button" class="buttonB">B</button>
        <button type="button" class="button_answer_B">"Wir dürfen jetzt nicht den Sand in den kopf stecken."</button>
        <button type="button" class="buttonC">C</button>
        <button type="button" class="button_answer_C">"Wenn meine Oma ein Bus wäre, dann könnte sie hupen."</button>
        <button type="button" class="buttonD">D</button>
        <button type="button" class="button_answer_D">"Moin moin, Gascoigne."</button>
       
        <div class="answer_icons">
        <div class="answer_icon1"></div>
        <div class="answer_icon2"></div>
        <div class="answer_icon3"></div>
        <div class="answer_icon4"></div>
        <div class="answer_icon5"></div>
        <div class="answer_icon6"></div>
        <div class="answer_icon7"></div>
        <div class="answer_icon8"></div>
        <div class="answer_icon9"></div>
        <div class="answer_icon10"></div>
        </div>
        <div class="button1">
            <button type="button" class="quiz_beenden">Quizrunde beenden</button>
        </div>
        </div>
    </body>
