<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset = "utf-8">
        <title>Quizrunde</title>
        <!-- Einbinden der CSS von Team 09 -->
        <link rel="stylesheet" type="text/css" href="../../T09-CSS/style.css">
        <!-- Einbinden der eigenen CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        
        <div class="containter">
        <!-- Erstellung der Content-Box mit weißem Hintergrund -->
        <div class="content bg-white">
        <!-- Erstellung der Kopfzeile mit entsprechendem Thema -->
            <div class="head row">
                <div class="col-xs-12">
                <h1>Effzeh - mer wisse alles üvver dich</h1>
            </div>
            </div>
        <!-- Platzhalter für den Timer -->
            <div class="timer row">
                <div class="col-xs-12">
                <p>!Platzhalter Timer!</p>
            </div>
            </div>
        <!-- Hier wird die Frage abgebildet -->
            <div class="question row">
                <div class="col-xs-12">
                <p>"Welches dieser Zitate wird nicht Werders "Ostfriesen-Alemao" Dieter Eilts zugeschrieben?</p>
            </div>
            </div>
        <!-- Erstellung der Antworten-Box -->
            <div class="inner_box row">
                <div class="col-x s-12">
        <!-- Button-Eigenschaften werden erstellt -->
        <!-- Farben für kleinen Button werden übergeben -->
        <!-- Farben für großen Button werden übergeben -->
        <!-- Schriften werden übergeben -->
            <div class="answers font-secondary">
                <button class="fg-black bg-lightgrey">
        <!-- kleine Box mit Answer-Key wird erstellt -->
                    <span class="short bg-yellow">
                        A
                    </span>
        <!-- große Box mit Antwort wird erstellt -->
                    <span class="long bg-lightgrey">
                        "Das interessiert mich jetzt wie eine geplatzte Currywust im ostfriesischen Wattenmeer."
                    </span>
                </button>
                
                <button class="fg-black bg-lightgrey">
                    <span class="short bg-yellow">
                        B
                    </span>
                    <span class="long bg-lightgrey">
                        "Wir dürfen jetzt nicht den Sand in den Kopf stecken."
                    </span>
                </button>
           
                <button class="fg-black bg-lightgrey">
                    <span class="short bg-yellow">
                        C
                    </span>
                    <span class="long bg-lightgrey">
                        "Wenn meine Oma ein Bus wäre, dann könnte sie hupen."
                    </span>
                </button>
            
                <button class="fg-black bg-lightgrey">
                    <span class="short bg-yellow">
                        D
                    </span>
                    <span class="long bg-lightgrey">
                        "Moin moin, Gascoigne."
                    </span>
                </button>
            </div>
                
        <!-- Feedback-Icons werden erstellt -->
            <div class="answer_icons">
                <div class="answer_icon bg-red"></div>
                <div class="answer_icon bg-red"></div>
                <div class="answer_icon bg-green"></div>
                <div class="answer_icon bg-red"></div>
                <div class="answer_icon bg-green"></div>
                <div class="answer_icon bg-green"></div>
                <div class="answer_icon bg-red"></div>
                <div class="answer_icon bg-mediumgrey"></div>
                <div class="answer_icon bg-mediumgrey"></div>
                <div class="answer_icon_last bg-mediumgrey"></div>
            </div>
        <!-- Button für das Beenden des Quizzes wird erstellt -->
            <div class="button1">
                <button type="button" id="quiz_beenden">Quizrunde beenden</button>
            </div>
            </div>
        </div>
        </div>
        </div>
    </body>
</html>
